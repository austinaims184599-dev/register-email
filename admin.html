<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registered Emails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .email-cell {
            font-weight: 500;
            color: #667eea;
        }

        .date-cell {
            color: #666;
            font-size: 0.9rem;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px 8px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registered Emails</h1>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Emails</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="loadEmails()">Refresh</button>
            <button class="btn-secondary" onclick="exportEmails()">Export CSV</button>
            <button class="btn-secondary" onclick="window.location.href='/'">Back to Form</button>
        </div>

        <div id="message" class="message"></div>

        <div id="loading" class="loading">Loading emails...</div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No emails registered yet</h2>
            <p>When users register their emails, they will appear here.</p>
        </div>

        <div id="tableContainer" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Email Address</th>
                        <th>Registered At</th>
                    </tr>
                </thead>
                <tbody id="emailTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let emailsData = [];

        async function loadEmails() {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('tableContainer');
            const emptyState = document.getElementById('emptyState');
            const messageDiv = document.getElementById('message');
            const tableBody = document.getElementById('emailTableBody');
            const totalCount = document.getElementById('totalCount');

            loading.style.display = 'block';
            tableContainer.style.display = 'none';
            emptyState.style.display = 'none';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/api/emails');
                const data = await response.json();

                if (response.ok) {
                    emailsData = data.emails || [];
                    totalCount.textContent = emailsData.length;

                    if (emailsData.length === 0) {
                        loading.style.display = 'none';
                        emptyState.style.display = 'block';
                    } else {
                        // Sort by date (newest first)
                        emailsData.sort((a, b) => new Date(b.registeredAt) - new Date(a.registeredAt));

                        tableBody.innerHTML = '';
                        emailsData.forEach((entry, index) => {
                            const row = document.createElement('tr');
                            const date = new Date(entry.registeredAt);
                            const formattedDate = date.toLocaleString('en-US', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td class="email-cell">${entry.email}</td>
                                <td class="date-cell">${formattedDate}</td>
                            `;
                            tableBody.appendChild(row);
                        });

                        loading.style.display = 'none';
                        tableContainer.style.display = 'block';
                    }
                } else {
                    throw new Error(data.error || 'Failed to load emails');
                }
            } catch (error) {
                loading.style.display = 'none';
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error loading emails: ' + error.message;
                messageDiv.style.display = 'block';
            }
        }

        function exportEmails() {
            if (emailsData.length === 0) {
                alert('No emails to export');
                return;
            }

            // Create CSV content
            let csv = 'Email,Registered At\n';
            emailsData.forEach(entry => {
                const date = new Date(entry.registeredAt);
                csv += `"${entry.email}","${date.toISOString()}"\n`;
            });

            // Create download link
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `registered-emails-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Load emails on page load
        loadEmails();

        // Auto-refresh every 30 seconds
        setInterval(loadEmails, 30000);
    </script>
</body>
</html>
